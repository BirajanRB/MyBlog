        <!--Contact page-->

        <div class="contact_page">

            <div class = contact_page_50_1>

                <h1>Send An Email.</h1>

                <a href="mailto:BirajanRB@gmail.com?subject=Blog_info." title="Email" target="_blank"><img src="images/Google.png" alt="Google_link"></a>

            </div>

            <div class = contact_page_50_2>

                <h1>Send A Message.</h1>

                <form  method= "Post" name = "User_Info" enctype ="multipart/form-data">
                    <table>
                        <tr>
                            <td><h2>First Name</h2></td>
                        </tr>
                        <tr>
                            <td><input class="input_design" type="text" name="first_name" placeholder="First Name" required></td>
                        </tr>

                        <tr>
                            <td><h2>Last Name</h2></td>
                        </tr>
                        <tr>
                            <td><input class="input_design" type="text" name="last_name" placeholder="Last Name" required></td>
                        </tr>

                        <tr>
                            <td><h2>Phone Number</h2></td>
                        </tr>
                        <tr>
                            <td><input class="input_design"  onblur="Number_check()" type="text" name="phone_number" placeholder="xxxx-xxxx-xx" value="" required></td>
                        </tr>

                        <tr>
                            <td><h2>Email</h2></td>
                        </tr>
                        <tr>
                            <td><input class="input_design" type="email" name="email" placeholder="YourEmail@gmail.com" required></td>
                        </tr>

                        <tr>
                            <td><h2>Message</h2></td>
                        </tr>
                        <tr>
                            <td><textarea rows="8" cols="50" name="message" placeholder="Leave a message."></textarea></td>
                        </tr>
                        
                        <tr>
                            <td><input class="button_send" type="submit" name="send" value="Send"><input class="button_reset" type="reset" name="reset" value="Reset"></td>
                        </tr>

                    </table>
                </form>
            </div>


            <div class="google_map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d56516.31627069955!2d85.29102751534492!3d27.70895592281323!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb198a307baabf%3A0xb5137c1bf18db1ea!2sKathmandu%2044600!5e0!3m2!1sen!2snp!4v1658873663660!5m2!1sen!2snp" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
